# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    - go mod download
    # you may remove this if you don't need go generate
    #- go generate ./
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwinr
    targets:
      - linux_amd64
      - darwin_amd64
      - windows_amd64
    ignore:
      - goos: darwin
        goarch: arm, 386
      - goos: linux
        goarch: arm, 386
      - goos: windows
        goarch: arm, 386
archives:
  -
    replacements:
      darwin: macOS
      linux: Linux
      windows: Windows
      amd64: x86_64
    wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
gomod:
  proxy: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

